title: Trigger GitLab Pipeline
summary: A Bitrise step to trigger a GitLab pipeline via the API.
description: |
  This step triggers a pipeline in a GitLab project using the provided API token, branch, and optional environment variables.
github-url: https://github.com/your-org/trigger-gitlab-pipeline
source_code_url: https://github.com/your-org/trigger-gitlab-pipeline

inputs:
  - private_token:
      title: GitLab API Token
      summary: The API token used to authenticate requests to GitLab.
      description: |
        This token should have sufficient permissions to trigger pipelines on the specified repository. 
        Typically, this would be a personal access token or a project access token.
      required: true
  - repository_url:
      title: GitLab Repository URL
      summary: The URL of the GitLab repository.
      description: |
        The full URL to the GitLab repository where the pipeline will be triggered.
        Example: `https://gitlab.com/your-org/your-repo`
      required: true
  - git_ref:
      title: Branch or Tag
      summary: The branch or tag to trigger the pipeline on.
      description: |
        Specify the branch or tag name where the pipeline will be triggered. 
        Example: `main`, `release/v1.0.0`.
      required: true
  - api_base_url:
      title: GitLab API Base URL
      summary: The base URL for GitLab's API.
      description: |
        The base URL for GitLab's API. Defaults to `https://gitlab.com/api/v4`.
        Adjust this if you are using a self-hosted GitLab instance.
      required: true

outputs: []
